<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="body">
        <div class="display">
            <div class="previous">123</div>
            <div class="answer">60</div>
        </div>
        <div class="buttons">

            <button id="CE">CE</button>
            <button id="C">C</button>
            <button id="delete">DEL</button>
            <button id="divide" class="operation">/</button>

            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="multiply" class="operation">*</button>

            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="subtract" class="operation">-</button>

            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="add" class="operation">+</button>
            
            <button id="point">.</button>
            <button id="0">0</button>
            <button id="equals">=</button>
            
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
