<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="body">
        <div class="display">
            <div class="previous">123</div>
            <div class="answer">60</div>
        </div>
        <div class="buttons">
            <button id="add" class="operation">+</button>
            <button id="subtract" class="operation">-</button>
            <button id="multiply" class="operation">*</button>
            <button id="divide" class="operation">/</button>
            <button id="CE">CE</button>
            <button id="C">C</button>
            <button id="point">.</button>
            <button id="equals">=</button>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
