<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="body">
        <div class="display">
            <div class="previous"></div>
            <div class="main">0</div>
        </div>
        <div class="buttons">

            <button id="CE">CE</button>
            <button id="C">C</button>
            <button id="DEL">DEL</button>
            <button id="divide" class="operation">/</button>

            <button id="7" class="input">7</button>
            <button id="8" class="input">8</button>
            <button id="9" class="input">9</button>
            <button id="multiply" class="operation">*</button>

            <button id="4" class="input">4</button>
            <button id="5" class="input">5</button>
            <button id="6" class="input">6</button>
            <button id="subtract" class="operation">-</button>

            <button id="1" class="input">1</button>
            <button id="2" class="input">2</button>
            <button id="3" class="input">3</button>
            <button id="add" class="operation">+</button>
            
            <button id="point" class="input">.</button>
            <button id="0" class="input">0</button>
            <button id="equals">=</button>

        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
